<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Melody - Pizza</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="function.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="w3css.css" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="container" style="padding-top: 0px;">
  <div id="incontainer">
    <div id="header" style="height: 200px;">
      <ul class="menu">
        <li><a href="#">Order</a></li>
      </ul>
      <img src="images/logo.jpg" width="269" height="80" alt="" id="logo" /> </div>
    <div id="content">
      <div id="leftPan" style="margin-top: 0px;">
        <div id="welcome">
          <p class="headline" style="margin-bottom: 2px;">Please enter toppings delimited by comma </p>
          <textarea class = "w3-large" rows="6" cols="20" id = "topping"></textarea>
<button style="margin-left: 40px;margin-top: 5px;" data-toggle="modal" data-target="#prepareorder" onclick="showinfo()" class="w3-red w3-center btn btn-success">Prepare Order</button> 

        </div>

        <div style="margin-top:5px;height: 180px;width: 250px;z-index:99999;">

        <input style = "width:50%" id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <script>

      function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.425416, lng: -123.366482},
          zoom: 13,
          mapTypeId: 'roadmap'
        });
        var marker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            title: 'Click to zoom'
        });

        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGGvtowsI7pB9ymYHTwYLq8sBrXAZKpPI&libraries=places&callback=initAutocomplete"
         async defer></script>
     
        </div>

      </div>
      <div id="rightPan" style="margin-left: 30px;">
        <div id="special">
          <div class="w3-row">
            <div class="w3-third w3-container">
            <img style="height:66px; width:66px" src="images/Pepperoni.jpg">
            <p>Pepperoni: 5$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/mushroom.jpg" />
            <p>Mushroom: 5$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/greenpepper.png" />
            <p>Pepper: 3$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/chicken.jpg" />
            <p>Chicken: 5$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/bacon.jpg" />
            <p>Bacon: 3$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/pineapple.jpg" />
            <p>Pineapple: 2$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/chess.png" />
            <p>Chess: 4$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/beef.jpg" />
            <p>Beef: 5$</p>
            </div>
            <div class="w3-third w3-container">
            <img style = "height:66px; width:66px" src="images/Olive.png" />
            <p>Olive: 3$</p>
            </div>
          </div>
        </div>
      </div>
      <div class="clear" id="end"></div>
    </div>
  </div>
</div>

  <div id="prepareorder" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
